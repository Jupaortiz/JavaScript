<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio</h1>
    <script>
        let compra={

        "producto":[],
        "Cantidad":[],
        "Precio":[],
        }
        let cantidadProducto = Number(prompt("Â¿cuantos productos vas a comprar?"));

        for(i=0;i<cantidadProducto; i++)
        {       
            for(let claves in compra){
                compra[claves][i] = prompt("Ingrese el " + claves +" #"+(i + 1));
            }
        }
            //mostrar datos

            let totalCompra=0;
            for(let j=0;j<cantidadProducto;j++) {
                let totalPrducto=0;

                for(let prod in compra) { 

                    document.write(prod+":"+compra[prod][j]+"<br/>");
                    totalProducto=Number(compra.Cantidad[j])*Number(compra.Precio[j]);
                }   
                totalCompra+=totalPrducto;
                document.write("Total de la compra: "+totalProducto+"<br/>");
                document.write("----------<hr/>");
            
            }

        document.write("Total a pagar por todos los produtos: "+totalCompra);


    </script>
</body>
</html>
