    <h1>Objetos en JavaScript</h1>
    <p>
        Tabmen es una colecion de datos que estos se guardan en forma de clave:valor
    </p>
    <script>
        //Declaracion de objeto
        let carro={
            Marca:"Mazda",
            Modelo:"2023",
            Color:"Negro"
        }
        //Calves: Marca, Modelo, Color
        //Datos: Mazda, 2023, Negro

        //Mostrar la informacion del objeto
        console.log("la marca de mi carro es: "+carro.Marca);

        let objetoMixto={
            clave1:"Letras",
            clave2:123,
            clave3: false,
            clave4:function saludar()
            {
                return'Hola desde el arreglo';
            },
            clave5:["Dato 1", "Dato 2", "Datos 3"],
            clave6:{
                Nombre:"Julian",
                Edad: 30,
                Carrera:"Ingenieria"
            }
        }

    //Mostrar infromacion
    console.log("Funcion del objeto: "+objetoMixto.clave4());//Los () para ejecutar la funcion
    console.log("Dato del objeto: "+objetoMixto.clave6.Edad);//los . porque estamos imrpimiendo un dato que es otro objeto para aceder a las informacion de los objetos se hace por medio de los . y sus claves
    console.log("Arreglo del objeto: "+objetoMixto.clave5[1]);// los[] porque estamos imprimiendo una clave que almacena un arreglo
    </script>
